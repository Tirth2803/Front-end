<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Multimedia and Shapes</title>
</head>
<body>

  <h3>Audio</h3>
  <audio controls muted autoplay loop>
    <source src="/Likhe Jo Khat Tujhe _ Raj Barman_Arijit Singh(MP3_128K)_1.mp3" type="audio/mpeg">
  </audio>

  
  <h3>Video </h3>
  <video width="320" height="240" controls muted autoplay loop>
    <source src="/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
  </video>


  <h3>Canvas Box</h3>
  <canvas width="300" height="150" style="border:1px solid black; background-color: aqua;">

  </canvas>

    <h3>SVG Shapes</h3>
  <svg width="300" height="150">
  
    <rect x="10" y="10" width="100" height="50" fill="blue" />


    <circle cx="200" cy="50" r="30" fill="green" />



  </svg>

</body>
</html>
