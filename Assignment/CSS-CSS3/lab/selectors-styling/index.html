<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style..css">
</head>

<body>
    <table class="table-form">
        <form id="contactFrom">
            <tr class="form-row">
                <tr>
                    <th colspan="2">
                         <h1>Registration Form</h1>
                     </th>
                </tr>
                <td><label for="" class="form-info">Name</label></td>
                <td><input type="text" class="form-field" required placeholder="Enter your name" ></td>
            </tr>
            <tr>
                <td><label for=""  class="form-info">Email</label></td>
                <td><input type="email" class="form-field"  required placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for=""  class="form-info">Number</label></td>
                <td><input type="tel" class="form-field" required placeholder="Enter your number"></td>
            </tr>
            <tr>
                <td><label for=""  class="form-info">Message</label></td>
                <td><textarea name="" id="" class="form-field" required placeholder="Enter your message"></textarea></td>
            </tr>
            <tr>
                <td id="btn" colspan="2"><input type="button" value="submit" id="submit"></td>
            </tr>
        </form>
    </table>
</body>

</html>
