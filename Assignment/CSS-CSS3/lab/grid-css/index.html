<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3x3 Grid with Fixed Rows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 450px); /* ðŸ‘ˆ Set fixed row size */
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-img{
        height: 300px;
    }

    .product-img img {
      width: 100%;
      height: 100%;
      /* object-fit: cover; */
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-price {
      color: #444;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Our Products</h1>

<div class="grid-container">
  <!-- 9 product cards -->
  <div class="product-card">
    <div class="product-img">
      <img src="imges/grid1.jpg" alt="product 1">
    </div>
    <p class="product-title">Product 1</p>
    <p class="product-price">$15.00</p>
  </div>

  <div class="product-card">
    <div class="product-img">
      <img src="imges/grid2.jpg"  alt="product 2">
    </div>
    <p class="product-title">Product 2</p>
    <p class="product-price">$20.00</p>
  </div>

  <div class="product-card">
    <div class="product-img">
      <img src="imges/grid3.jpg" alt="product 3">
    </div>
    <p class="product-title">Product 3</p>
    <p class="product-price">$18.00</p>
  </div>

  <div class="product-card">
    <div class="product-img">
      <img src="imges/grid4.jpg" alt="product 4">
    </div>
    <p class="product-title">Product 4</p>
    <p class="product-price">$17.00</p>
  </div>

  <div class="product-card">
    <div class="product-img">
      <img src="imges/grid1.jpg" alt="product 5">
    </div>
    <p class="product-title">Product 5</p>
    <p class="product-price">$19.00</p>
  </div>

  <div class="product-card">
    <div class="product-img">
      <img src="imges/grid2.jpg" alt="product 6">
    </div>
    <p class="product-title">Product 6</p>
    <p class="product-price">$22.00</p>
  </div>

  <div class="product-card">
    <div class="product-img">
      <img src="imges/grid3.jpg" alt="product 7">
    </div>
    <p class="product-title">Product 7</p>
    <p class="product-price">$25.00</p>
  </div>

  <div class="product-card">
    <div class="product-img">
      <img src="imges/grid4.jpg" alt="product 8">
    </div>
    <p class="product-title">Product 8</p>
    <p class="product-price">$21.00</p>
  </div>

  <div class="product-card">
    <div class="product-img">
      <img src="imges/grid1.jpg" alt="product 9">
    </div>
    <p class="product-title">Product 9</p>
    <p class="product-price">$29.00</p>
  </div>
</div>

</body>
</html>
