<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" value="">
    <input type="text" id="num2">

    <button onclick="sum()">Sum</button>
    <button onclick="mul()">Mul</button>
    <button onclick="div()">div</button>
    <button onclick="sub()">Sub</button>
    <h1 id="h1"></h1>


    <script>
         let num1 = document.getElementById("num1")
        let num2 = document.getElementById("num2")

         function sum(){
            let sum = parseFloat(num1.value) + parseFloat(num2.value) 
            document.getElementById("h1").innerHTML = "sum =>" + sum;
        }

        
         function mul(){
            let mul = parseFloat(num1.value) * parseFloat(num2.value) 
            document.getElementById("h1").innerHTML = "mul =>" + mul;
        }

         function mul(){
            let mul = parseFloat(num1.value) * parseFloat(num2.value) 
            document.getElementById("h1").innerHTML = "mul =>" + mul;
        }

         function div(){
            let div = parseFloat(num1.value) / parseFloat(num2.value) 
            document.getElementById("h1").innerHTML = "mul =>" + div;
        }

        function sub(){
            let sub = parseFloat(num1.value) - parseFloat(num2.value) 
            document.getElementById("h1").innerHTML = "mul =>" + sub;
        }
    </script>
</body>
</html>
